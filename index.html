<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/calculator.png" type="image/x-icon">
</head>

<body
    background="https://img.freepik.com/free-vector/mathematical-geometric-background-vector-gradient-blue-education-remix_53876-114100.jpg?ga=GA1.1.1603841559.1731830179&semt=ais_hybrid">

    <div class="frame">
        <div id="screen">
            <div id="more">
                <img src="icon/application.png" alt="">
            </div>
            <div id="del">Del</div>
            <div id="con">
                <div class="con" id="rad">Rad</div>
                <div class="con" id="deg">Deg</div>
            </div>
            <div id="moniter">

            </div>
        </div>
        <div class="box">
            <div id="numbox">
                <div class="op">(</div>
                <div class="op">)</div>
                <div class="op">%</div>
                <div id="start">AC</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="op">/</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="op">*</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="op">-</div>
                <div class="op">.</div>
                <div class="num">0</div>
                <div id="equal">=</div>
                <div class="op">+</div>
            </div>
            <div id="optbox">
                <div class="trigo">sin</div>
                <div class="trigo">tan</div>
                <div class="trigo">cos</div>
                <div id="log">log</div>
                <div id="ln">ln</div>
                <div id="sqroot">sq.root</div>
                <div id="curoot">cb.root</div>
                <div id="e">e</div>
                <div id="pow">x^</div>
                <div id="fact">x!</div>
                <div id="pi">pi</div>
                <div id="ans">Ans</div>
            </div>
        </div>

    </div>
    <script src="server.js"></script>
</body>

</html>
